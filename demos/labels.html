<!DOCTYPE html>
<html class="o-hoverable-on ">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
	<title>o-type: labels demo</title>
	<meta name="viewport" content="initial-scale=1.0, width=device-width" />
	<script src="//polyfill.webservices.ft.com/v1/polyfill.min.js?features=default"></script>
	<style>body { margin: 0; } .demo-js .o--if-nojs { display: none; }</style>
	<script>(function(d) { d.className = d.className + ' demo-js'; })(document.documentElement);</script>
	<link rel="stylesheet" href="/bundles/css?modules=o-type:/demos/src/demo.scss" />
</head>
<body>
<h4 class="o-type__title">Primary labels</h4>

<label class="o-type__label">Default label</label>
<label class="o-type__label o-type__label--small">Small label</label>
<label class="o-type__label o-type__label--large">Large label</label>
<label class="o-type__label o-type__label--bold">Bold label</label>

<h4 class="o-type__title">Secondary labels</h4>

<label class="o-type__label o-type__label--secondary">Secondary label</label>
<label class="o-type__label o-type__label--secondary o-type__label--small">Small secondary label</label>
<label class="o-type__label o-type__label--secondary o-type__label--large">Large secondary label</label>
<label class="o-type__label o-type__label--secondary o-type__label--bold">Bold secondary label</label>

<h4 class="o-type__title">Inverse</h4>

<h5 class="o-type__label--large">Primary labels</h5>

<label class="o-type__label o-type__label--inverse demo-inverse">Inverse label</label>
<label class="o-type__label o-type__label--inverse o-type__label--small demo-inverse">Small inverse label</label>
<label class="o-type__label o-type__label--inverse o-type__label--large demo-inverse">Large inverse label</label>
<label class="o-type__label o-type__label--inverse o-type__label--bold demo-inverse">Bold inverse label</label>

<h5 class="o-type__label--large">Secondary labels</h5>

<label class="o-type__label o-type__label--secondary o-type__label--inverse demo-inverse">Inverse secondary label</label>
<label class="o-type__label o-type__label--secondary o-type__label--inverse o-type__label--small demo-inverse">Small inverse secondary label</label>
<label class="o-type__label o-type__label--secondary o-type__label--inverse o-type__label--large demo-inverse">Large inverse secondary label</label>
<label class="o-type__label o-type__label--secondary o-type__label--inverse o-type__label--bold demo-inverse">Bold inverse secondary label</label>


<script src="https://origami.pearsoned.com/registry/embedapi?autoload=resize"></script>
</body>
</html>
